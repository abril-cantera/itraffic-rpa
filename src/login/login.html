<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
        }
        .success { display: none; }
        .success h2 { color: #28a745; }
        .success .btn {
            margin-top: 20px;
            padding: 10px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .success .btn:hover {
            background: #5a6fd6;
        }
        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: left;
        }
        .instructions ol {
            margin: 0;
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 8px;
            color: #555;
        }
    </style>
    <script>
        // Immediately check if we have an auth code in URL (before Office.js loads)
        (function() {
            var urlParams = new URLSearchParams(window.location.search);
            var code = urlParams.get('code');
            var error = urlParams.get('error');
            
            if (code) {
                // We have an auth code - store it and show success
                try {
                    var message = {
                        status: 'code',
                        authorizationCode: code,
                        redirectUri: window.location.origin + window.location.pathname,
                        state: urlParams.get('state'),
                        timestamp: Date.now()
                    };
                    localStorage.setItem('office_auth_pending', JSON.stringify(message));
                    console.log('‚úÖ Auth code stored immediately');
                } catch (e) {
                    console.error('Failed to store auth code:', e);
                }
                
                // Show success UI when DOM is ready
                document.addEventListener('DOMContentLoaded', function() {
                    document.querySelector('.loading').style.display = 'none';
                    document.querySelector('.success').style.display = 'block';
                });
            } else if (error) {
                document.addEventListener('DOMContentLoaded', function() {
                    document.querySelector('.loading').innerHTML = 
                        '<h2 style="color: #dc3545;">‚ùå Error de autenticaci√≥n</h2>' +
                        '<p>' + (urlParams.get('error_description') || error) + '</p>' +
                        '<button onclick="window.close()" style="margin-top:20px;padding:10px 30px;background:#667eea;color:white;border:none;border-radius:5px;cursor:pointer;">Cerrar</button>';
                });
            }
        })();
    </script>
</head>
<body>
    <div class="container loading">
        <h2>üîê Authenticating</h2>
        <div class="spinner"></div>
        <p>Please wait while we redirect you to sign in...</p>
    </div>
    <div class="container success">
        <h2>‚úÖ Autenticaci√≥n exitosa</h2>
        <p style="color: #333; font-weight: bold;">La autenticaci√≥n se complet√≥ correctamente.</p>
        <div class="instructions">
            <p style="color: #333; font-weight: bold; margin-bottom: 10px;">Sigue estos pasos:</p>
            <ol>
                <li><strong>Cierra esta pesta√±a</strong></li>
                <li>Vuelve a <strong>Outlook</strong></li>
                <li>En el add-in, haz clic en <strong>"Try Again"</strong></li>
            </ol>
        </div>
        <button class="btn" onclick="window.close()">Cerrar esta ventana</button>
    </div>
    <!-- Load login.js for Office dialog scenario -->
    <script src="login.js"></script>
</body>
</html>
